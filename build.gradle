buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.12.13' }
}

description 'Additional Bintray tasks'
apply plugin: 'nebula-plugin'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
}

dependencies {
    compile('com.jfrog.bintray.gradle:gradle-bintray-plugin:latest.release') {
        //exclude group: 'org.codehaus.groovy.modules.http-builder', module: 'http-builder'
    }
    // Bintray plugin is built with Groovy 2.3, it will fail on the bintrayUpload task without this dependency.
    compile "org.codehaus.groovy:groovy-backports-compat23:2.3.5"

    compile 'com.netflix.nebula:nebula-publishing-plugin:1.12.+'
    compile('org.jfrog.buildinfo:build-info-extractor-gradle:latest.release')
    testCompile 'com.netflix.nebula:nebula-test:1.12.+'
}
